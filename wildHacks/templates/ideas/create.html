<!DOCTYPE html>
<html lang="en">
  <head>
  	{% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form method="post" action="{% url 'ideas:create' %}" class="form-signin" role="form">
      	{% csrf_token %}
        
        <h2 class="form-signin-heading">Submit an Idea</h2>
        <label for="first_name" class="sr-only">Title</label>
        <input type="text" name="title" id="first_name" class="form-control" placeholder="Title" required autofocus>
        <label for="last_name" class="sr-only">Short Discriotion</label>
        <input type="text" name="short_discription" id="last_name" class="form-control" placeholder="140 Character Discription" maxlength="140" required autofocus>
        <label for="inputEmail" class="sr-only">Long Discription</label>
        <textarea name="long_discription" placeholder="Complete Discription" cols="46" rows="10"></textarea>
        
    	</br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
